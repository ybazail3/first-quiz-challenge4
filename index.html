<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Space Quiz</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1 class="h1">Space Quiz</h1>

                <div class="scores">
                    <a href="highscores.html" id="high-scores">View High Scores</a>
                </div>
                <div class="hide" id="timer-placement">
                    <div class="timer">
                        <div class="countdown"></div>
                        <h4>seconds remaining</h4>
                    </div>
                </div>
                <div class="start">
                    <button id="start-btn">Start</button>
                </div>
                <div class="hide" id="questions-container">
                    <div class="questions">Questions</div>
                    <button class="btn">answers</button>
                </div>
                <div class="hide">
                <button id="next">next</button>
            </div>
                <form class="hide">
                    <label for="initials">Initials:</label>
                    <input type="text" id="initials" name="initials">
                    <input type="submit"><br>
                </form>
            </div>
            <div class="hide" id="restart">
                <button id="restart-btn">restart</button>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
